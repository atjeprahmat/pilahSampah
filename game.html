<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<link rel="icon" href="img/logo-wk.png" type="image/png">
		<title>Game Milah Sampah Wikrama Bogor</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<audio src="music/bg.mp3" id="bgm" loop="loop">
			Browser Tidak mendukung Audio
		</audio>
		<div class="container">
			<div class="p1">
				<div class="p1-cont">
					<div onclick="init(1)" style="color: black;">
						Easy
						<div class="star sp1">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
						</div>
					</div>
					<div onclick="init(2)" style="color: black;">
						Medium
						<div class="star sp2">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
						</div>
					</div>
					<div onclick="init(3)" style="color: black;">
						Hard
						<div class="star sp3">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
							<img src="img/xx1.png">
						</div>
					</div>
				</div>
			</div>
			<div class="game-cont">
				<div class="bar">
					<div class="time"></div>
					
					<div class="wrong">Sampah yang terlewat ：0</div>
					<div class="point">
						Point Benar ：0
						<!-- <img src="img/xx2.png" >
						<img src="img/xx2.png" >
						<img src="img/xx2.png" > -->
					</div>
					<div class="music-control" onclick="bgmSound()">
						Matikan Suara
					</div>
					<div class="stop-btn">
						<span onclick="stopGame()"><img src="img/stop.png"></span>
					</div>
				</div>

				<div class="lj-box"></div>
				<div class="fail-box">
					<h2>Game Over</h2>
					<p>Skor anda kali ini adalah：</p>
					<div></div>
					<button type="button">Kembali</button>
				</div>

			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<script src="js/index.js"></script>
		<script>
			let p1 = localStorage.getItem('p1')
			let p2 = localStorage.getItem('p2')
			let p3 = localStorage.getItem('p3')
			// console.log(p2.split(','))
			if (p1) {
				let itext = ''
				p1.split(',').forEach(item => {
					itext += '<img src="' + item + '" />'
				})
				$('.sp1').html(itext)
			}
			if (p2) {
				let itext = ''
				p2.split(',').forEach(item => {
					itext += '<img src="' + item + '" />'
				})
				$('.sp2').html(itext)
			}
			if (p3) {
				let itext = ''
				p3.split(',').forEach(item => {
					itext += '<img src="' + item + '" />'
				})
				$('.sp3').html(itext)
			}
		</script>
	</body>
</html>
