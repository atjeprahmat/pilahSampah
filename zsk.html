<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<link rel="icon" href="img/logo-wk.png" type="image/png">
		<title>Game Milah Sampah Wikrama Bogor</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container zsk">
			<div class="left">
				<div onclick="showLJ(0)">Sampah Anorganik</div>
				<div onclick="showLJ(1)">Sampah Organik</div>
				<div onclick="showLJ(2)">Sampah Residu</div>
			</div>
			<div class="right">
				<div class="title">Pengenalan Sampah</div>
				<div class="cont"></div>
				<a href="index.html" class="back">Kembali</a>
			</div>
		</div>

		<script>
			var lj = [{
					name: 'Apa itu Sampah An-organik?',
					desc: 'Sampah anorganik adalah sampah yang dihasilkan dari bahan-bahan non-hayati, baik berupa produk sintetik maupun hasil proses teknologi pengolahan bahan tambang. Contoh bahan-bahan anorganik adalah bahan logam, plastik, kaca, karet, dan kaleng.',
					img:['./img/khs/13.png','./img/khs/14.png','./img/khs/15.png','./img/khs/16.png','./img/khs/17.png']
				},
				{
					name: 'Apa itu Sampah Organik?',
					desc: 'Sampah organik Merupakan sampah yang berasal dari barang yang mengandung bahan-bahan organik, seperti sisa-sisa sayuran, hewan, kertas, potongan-potongan kayu dari peralatan rumah tangga, potongan-potongan ranting, rumput pada waktu pembersihan kebun dan sebagainya.',
					img:['./img/cy/26.png','./img/cy/27.png','./img/cy/28.png','./img/cy/29.png','./img/cy/30.png']
				},
				{
					name: 'Apa itu Sampah Residu?',
					desc: 'Sampah residu merupakan jenis sampah yang berbahaya di lingkungan sekitar dikarenakan sampah ini tidak dapat di daur ulang seperti sampah organik maupun anorganik. Sampah Residu ini terdiri dari Pembalut, Popok bekas, Styrofoam, Plastik bekas laminasi, refill maupun sachet. Beberapa cara untuk menangani sampah ini seperti membakar, menimbun serta dibuat ecobrick.',
					img:['./img/bkhs/2.png','./img/bkhs/8.png','./img/bkhs/22.png','./img/bkhs/12.png','./img/bkhs/7.png']
				}
			]

			function showLJ(n){
				let imgs=lj[n].img.map(item=>{
					return '<img src="'+item+'" />'
				}).join('')
				document.getElementsByClassName('title')[0].innerHTML = lj[n].name
				document.getElementsByClassName('cont')[0].innerHTML = lj[n].desc+'<div class="case">'+imgs+'</div>'
			}
			showLJ(1)
		</script>
	</body>
</html>
